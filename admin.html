<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookflix - Админ панель</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #000000;
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 30px;
        }

        .logo {
            height: 50px;
            width: auto;
        }

        header h1 {
            font-size: 24px;
            margin: 0;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            color: #cccccc;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab.active {
            color: #ffffff;
            border-bottom-color: #ffffff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-section {
            background-color: #1a1a1a;
            border: 2px solid #ffffff;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            margin-bottom: 20px;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #cccccc;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            background-color: #000000;
            color: #ffffff;
            border: 2px solid #ffffff;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            background-color: #2a2a2a;
        }

        .btn {
            padding: 12px 24px;
            border: 2px solid #ffffff;
            background-color: #ffffff;
            color: #000000;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn:hover {
            background-color: #f0f0f0;
        }

        .btn-primary {
            background-color: #0066ff;
            color: #ffffff;
            border-color: #0066ff;
        }

        .btn-primary:hover {
            background-color: #0052cc;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        .users-table th,
        .users-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        .users-table th {
            background-color: #1a1a1a;
            font-weight: 600;
        }

        .users-table tr:hover {
            background-color: #1a1a1a;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            background-color: #333;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-active {
            background-color: #00ff00;
            color: #000000;
        }

        .status-inactive {
            background-color: #ff0000;
            color: #ffffff;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #cccccc;
        }

        .error {
            background-color: #1a1a1a;
            border: 2px solid #ff0000;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #ff0000;
        }

        .success {
            background-color: #1a1a1a;
            border: 2px solid #00ff00;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.svg" alt="Bookflix" class="logo">
            <h1>Админ панель</h1>
        </header>

        <div id="errorMessage" class="error" style="display: none;"></div>
        <div id="successMessage" class="success" style="display: none;"></div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('content')">Контент</button>
            <button class="tab" onclick="switchTab('users')">Пользователи</button>
        </div>

        <!-- Content Tab -->
        <div id="contentTab" class="tab-content active">
            <!-- Book of Month Form -->
            <div class="form-section">
                <h2>Книга месяца</h2>
                <form id="bookForm" onsubmit="saveBook(event)">
                    <div class="form-group">
                        <label>Месяц</label>
                        <select id="bookMonth" required>
                            <option value="1">Январь</option>
                            <option value="2">Февраль</option>
                            <option value="3">Март</option>
                            <option value="4">Апрель</option>
                            <option value="5">Май</option>
                            <option value="6">Июнь</option>
                            <option value="7">Июль</option>
                            <option value="8">Август</option>
                            <option value="9">Сентябрь</option>
                            <option value="10">Октябрь</option>
                            <option value="11">Ноябрь</option>
                            <option value="12" selected>Декабрь</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Год</label>
                        <input type="number" id="bookYear" value="2025" required>
                    </div>
                    <div class="form-group">
                        <label>Название книги</label>
                        <input type="text" id="bookTitle" required>
                    </div>
                    <div class="form-group">
                        <label>Автор</label>
                        <input type="text" id="bookAuthor" required>
                    </div>
                    <div class="form-group">
                        <label>Описание (будет показано в "О чём книга")</label>
                        <textarea id="bookDescription" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>URL изображения (или путь к файлу, например: book-of-month.png)</label>
                        <input type="text" id="bookImageUrl" placeholder="book-of-month.png">
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить книгу</button>
                </form>
            </div>

            <!-- Magazine Form -->
            <div class="form-section">
                <h2>Журнал</h2>
                <form id="magazineForm" onsubmit="saveMagazine(event)">
                    <div class="form-group">
                        <label>Номер выпуска</label>
                        <input type="number" id="magazineIssue" value="22" required>
                    </div>
                    <div class="form-group">
                        <label>Название</label>
                        <input type="text" id="magazineTitle" required>
                    </div>
                    <div class="form-group">
                        <label>Краткое описание (базовое описание)</label>
                        <textarea id="magazineShortDescription" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Полное описание (будет показано в "О чём журнал")</label>
                        <textarea id="magazineFullDescription" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>URL изображения (или путь к файлу, например: magazine-22.png)</label>
                        <input type="text" id="magazineImageUrl" placeholder="magazine-22.png">
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить журнал</button>
                </form>
            </div>
        </div>

        <!-- Users Tab -->
        <div id="usersTab" class="tab-content">
            <div id="usersContainer">
                <div class="loading">Загрузка пользователей...</div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
