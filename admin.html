<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookflix - Админ панель</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #000000;
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 30px;
        }

        .logo {
            height: 50px;
            width: auto;
        }

        header h1 {
            font-size: 24px;
            margin: 0;
        }

        .search-bar {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
        }

        .search-bar input {
            flex: 1;
            background-color: #1a1a1a;
            color: #ffffff;
            border: 2px solid #ffffff;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 16px;
        }

        .search-bar input:focus {
            outline: none;
            background-color: #2a2a2a;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        .users-table th,
        .users-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        .users-table th {
            background-color: #1a1a1a;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        .users-table tr:hover {
            background-color: #1a1a1a;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            background-color: #333;
        }

        .user-name {
            font-weight: 600;
        }

        .user-id {
            color: #999;
            font-size: 12px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-active {
            background-color: #00ff00;
            color: #000000;
        }

        .status-inactive {
            background-color: #ff0000;
            color: #ffffff;
        }

        .status-cancelled {
            background-color: #ffaa00;
            color: #000000;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 6px 12px;
            border: 2px solid #ffffff;
            background-color: #ffffff;
            color: #000000;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn:hover {
            background-color: #f0f0f0;
        }

        .btn-chat {
            background-color: #0066ff;
            color: #ffffff;
            border-color: #0066ff;
        }

        .btn-chat:hover {
            background-color: #0052cc;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: #1a1a1a;
            border: 2px solid #ffffff;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        .modal-content input,
        .modal-content textarea,
        .modal-content select {
            width: 100%;
            background-color: #000000;
            color: #ffffff;
            border: 2px solid #ffffff;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            font-family: inherit;
        }

        .modal-content textarea {
            min-height: 100px;
            resize: vertical;
        }

        .modal-content input:focus,
        .modal-content textarea:focus,
        .modal-content select:focus {
            outline: none;
            background-color: #2a2a2a;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .chat-container {
            max-height: 400px;
            overflow-y: auto;
            background-color: #000000;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .chat-message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
        }

        .chat-message.user {
            background-color: #1a1a1a;
            text-align: right;
        }

        .chat-message.admin {
            background-color: #0066ff;
            text-align: left;
        }

        .chat-message-time {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #cccccc;
        }

        .error {
            background-color: #1a1a1a;
            border: 2px solid #ff0000;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.svg" alt="Bookflix" class="logo">
            <h1>Админ панель</h1>
        </header>

        <div id="errorMessage" class="error" style="display: none;"></div>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Поиск по ID пользователя или имени...">
        </div>

        <div id="usersContainer">
            <div class="loading">Загрузка пользователей...</div>
        </div>
    </div>

    <!-- Add Days Modal -->
    <div id="addDaysModal" class="modal">
        <div class="modal-content">
            <h2>Добавить дни</h2>
            <input type="number" id="daysInput" placeholder="Количество дней" min="1">
            <div class="modal-buttons">
                <button class="btn" onclick="closeModal('addDaysModal')">Отмена</button>
                <button class="btn" onclick="confirmAddDays()">Добавить</button>
            </div>
        </div>
    </div>

    <!-- Set Subscription Modal -->
    <div id="setSubscriptionModal" class="modal">
        <div class="modal-content">
            <h2>Изменить подписку</h2>
            <select id="statusSelect">
                <option value="active">Активна</option>
                <option value="inactive">Неактивна</option>
                <option value="cancelled">Отменена</option>
            </select>
            <input type="date" id="endDateInput" placeholder="Дата окончания (необязательно)">
            <div class="modal-buttons">
                <button class="btn" onclick="closeModal('setSubscriptionModal')">Отмена</button>
                <button class="btn" onclick="confirmSetSubscription()">Сохранить</button>
            </div>
        </div>
    </div>

    <!-- Chat Modal -->
    <div id="chatModal" class="modal">
        <div class="modal-content">
            <h2 id="chatUserName">Чат с пользователем</h2>
            <div id="chatContainer" class="chat-container">
                <div class="loading">Загрузка сообщений...</div>
            </div>
            <textarea id="chatMessageInput" placeholder="Введите сообщение..."></textarea>
            <div class="modal-buttons">
                <button class="btn" onclick="closeModal('chatModal')">Закрыть</button>
                <button class="btn btn-chat" onclick="sendChatMessage()">Отправить</button>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
